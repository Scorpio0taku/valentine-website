<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="valentine-page">
    <div class="valentine-container">
        <h1>Happy Valentine's Day, My Love ❤️</h1>
        
        <!-- Scrollable Message Container -->
        <div class="scrollable-message">
            <p id="valentine-message"></p>
        </div>

        <div class="image-container">
            <img src="https://i.imgur.com/1plp52k.jpeg" alt="Our Memories">
        </div>

        <audio controls autoplay>
            <source src="https://res.cloudinary.com/dx7sgtdun/video/upload/v1739307783/Kid_Cudi_-_In_Love_ugq0di.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>

        <!-- Easter Egg (Gift Box) -->
        <div class="gift-box" onclick="revealMessage()">🎁</div>
        <p id="hidden-message" class="hidden-message">We will have three kids.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
